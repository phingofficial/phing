        <p>The <code class="literal">StripPhpComments</code> filter removes all PHP comments from the
            stream passed through the filter.</p>
        <pre class="programlisting">&lt;filterchain&gt;
  &lt;stripphpcomments /&gt;
&lt;/filterchain&gt;</pre>
