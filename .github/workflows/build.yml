name: Phing CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v2

      - name: Test phing
        run: |
          phpunit -v
          cd test
          sudo ../bin/phing -debug -Dtests.codecoverage=false -listener "phing.listener.StatisticsListener"
          cd ..
